<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Displayer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #jokeContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: none;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Joke Displayer</h1>
    <button id="fetchButton">Fetch Joke</button>
    <div id="jokeContainer">
        <p id="jokeSetup"></p>
        <p id="jokePunchline"></p>
        <p id="jokeId"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
